<div class="row miContenedor justify-content-center">
  <div class="col-xl-6 col-lg-6 col-xxl-6">
    <h1 class="text-center text-uppercase">Crear o editar usuarios</h1>
    {{ mode }} // {{ id }}
    <form *ngIf="user" #userForm="ngForm" name="userForm" role="form" novalidate autocomplete="off">
      <div class="form-group">
        <!-- Id: solo visible para la edición, no será editable -->
        <label for="id">Id</label>
        <input type="number" name="id" disabled [(ngModel)]="user.id" class="form-control" id="id" #id="ngModel">

        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre" [(ngModel)]="user.name" class="form-control" #nombre="ngModel">

        <!-- Apellidos -->
        <label for="apellidos">Apellidos</label>
        <input type="text" name="Apellidos" id="apellidos" [(ngModel)]="user.apellidos" class="form-control"
               #apellidos="ngModel">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" [(ngModel)]="user.email" class="form-control" #email="ngModel">

        <!-- Rol -->
        <label for="roles">Roles</label>
        <select name="Roles" id="roles" class="form-control" [(ngModel)]="user.roles">
          <option value="administrador">Administrador</option>
          <option value="contributor">Contributor</option>
        </select>
        <div class="buttonsForm mt-3 text-center">
          <button (click)="saveUser()" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
